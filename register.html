<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script defer src="index_register.bundle.js"></script></head>

<body class="container-fluid text-center bg-light">

    <div class="registration-form">
        <section style="height: 100%;">
            <div class="">
                <section style="display: flex; justify-content: center; align-items: start;">
                    <div class="form-auth" style="margin-bottom: 5rem;">
                        <div class="form-auth__header">
                            <h1 class="form-auth__header__title txt-h2 txt">Registration</h1>
                            <a class="" href="./login.html">
                                <span class="txt-secondary--med txt txt--orange txt--underline">Войти</span>
                            </a>
                        </div>
                        <form class="registerForm">
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input name="email" class="form-control item" type="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="firstName">Имя:</label>
                                <input name="firstName" class="form-control item" type="text" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Фамилия:</label>
                                <input name="lastName" class="form-control item" type="text" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <label for="address">Адрес:</label>
                                <input name="address" class="form-control item" type="text" placeholder="Адрес">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input name="password" class="form-control item" type="password" placeholder="Пароль">
                            </div>
                            <div class="">
                                <div class="">
                                    <button class="btn btn-lg btn-primary btn-block" data-registration type="submit" disabled>Зарегестрироваться</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" >
      <div class="toast-header"> 
        <strong class="mr-auto"></strong>
        </button>
      </div>
      <div class="toast-body">
      </div>
    </div>
  </div>
</body>

</html>
